<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="inputs">
        <input type="text" class="team1 team" placeholder="Team 1">
        <input type="text" class="team2 team" placeholder="Team 2"><br>
        <button class="sim-btn">Simulate Match</button>
    </main>
    <section class="display-score">
        <h1 class="one"></h1>
        <h1 class="two"></h1>
    </section>
    <h1 class="win"></h1>
    <button class="restart"><a href="./index.html">Restart</a></button>
    <script src="./sim.js"></script>
</body>
</html>
